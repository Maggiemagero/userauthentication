{% extends 'base.html' %}
{% block body %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<
<h1 style="text-align: center">login</h1>
<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}


    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" class="form-control" name="username" required="required">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="fname" class="form-control" name="password" required="required">
    <br><br>

    <button type="submit" class="btn btn-primary">Login</button>
    <br><br>
    <a href="{% url 'register' %}" class="btn btn-warning">Go to register</a>

</form>
</body>
</html>
{% endblock %}
